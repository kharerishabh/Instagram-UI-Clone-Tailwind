<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram UI Clone</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="sticky top-0 border-b shadow-sm bg-white z-30">
      <div
        class="flex justify-between h-24 items-center mx-4 xl:max-w-6xl xl:mx-auto"
      >
        <!-- Left -->
        <div class="w-24 hidden lg:inline-grid cursor-pointer">
          <img
            src="https://static.india.com/wp-content/uploads/2021/11/Instagram-Logo.jpg"
            alt="instagramLogo"
          />
        </div>

        <div class="w-10 lg:hidden cursor-pointer">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzLPC9JRit_iJEK-9SU0JrCo0Wm3ZnlNQJJNRR--OqIQ&s"
            alt="instagramLogo"
          />
        </div>

        <!-- Middle -->

        <div class="relative mt-1">
          <div class="absolute top-2 left-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-5 h-5 text-gray-500"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </div>
          <input
            class="pl-10 rounded-md focus:ring-black focus:border-black bg-gray-100 border-gray-500"
            type="text"
            placeholder="Search"
          />
        </div>

        <!-- Right -->

        <div class="flex space-x-4 items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-6 h-6 cursor-pointer hover:scale-125 transition-transform duration-200 ease-out hidden md:inline-flex"
          >
            <path
              d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z"
            />
            <path
              d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 cursor-pointer hover:scale-125 transition-transform duration-200 ease-out"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>

          <img
            class="h-10 rounded-full cursor-pointer hover:scale-125 transition-transform duration-200 ease-out"
            src="./images/file371_11zon.jpg"
            alt="rishabhImg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
